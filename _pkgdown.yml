    bootswatch: cosmo
    ganalytics: UA-115043043-4

development:
  mode: unreleased
  
reference:
  - title: Catalog
    desc: Search available data sets to find the data you need.
    contents:
    - sal_fetch_catalog
    - sal_research_catalog
  - title: Metadata
    desc: A class with methods to explore metadata and the datasets they describe.
    contents:
    - sal_get_metadata
    - sal_get_export_link
  - title: Dataset
    desc: Methods to import datasets directly into R as immediately useful objects.
    contents:
    - sal_get_dataset
    - sal_describe_dataset
  - title: Utilities
    desc: Internal functions that are generally useful.
    contents:
    - clean_html
    - is_empty
    - is_geo
    - is_metadata
    - gum
    - keep_if_named

